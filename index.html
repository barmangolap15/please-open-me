<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Please Open Me</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 500px;
      padding: 50px 35px;
      border-radius: 30px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      text-align: center;
      z-index: 10;
    }

    h1 {
      color: #ff4d88;
      font-size: 32px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    .no {
      background-color: #f3f3f3;
      color: #ff4d88;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {

      .card {
        padding: 40px 25px;
        border-radius: 25px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 15px;
        padding: 12px 22px;
      }
    }

  </style>
</head>

<body>

  <div class="card">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <p>You make my world brighter every day âœ¨</p>

    <div class="buttons">
      <button class="yes" onclick="sendLove()">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

<script>

  const noBtn = document.getElementById("noBtn");

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 80);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  function sendLove() {
    const phoneNumber = "918473855948"; // Replace with your number
    const message = "Yes ðŸ’– I will be your Valentine!";
    window.location.href =
      `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 600);

</script>

</body>
</html>
