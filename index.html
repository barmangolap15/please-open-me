<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Will You Be My Valentine? ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 10;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      color: #ff4d88;
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 22px;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 100px;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .yes:hover {
      transform: scale(1.08);
      box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    .no {
      background-color: #f8f8f8;
      color: #ff4d88;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.6);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }

    /* Mobile Adjustments */
    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }

      button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <p>You make my world brighter every day âœ¨</p>

    <div class="buttons">
      <button class="yes" onclick="sendLove()">Yes ðŸ’˜</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Move NO button on hover (works on desktop)
  noBtn.addEventListener("mouseover", moveButton);

  // Move NO button on touch (for mobile)
  noBtn.addEventListener("touchstart", moveButton);

  function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function sendLove() {
    const phoneNumber = "918473855948"; // Replace with your number
    const message = "Yes ðŸ’– I will be your Valentine!";

    window.location.href =
      `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  }

  // Floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 500);
</script>

</body>
</html>
