<!DOCTYPE html>
<html>
<head>
  <title>Will You Be My Valentine? ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6e0, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      color: #ff4d88;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 18px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s ease;
    }

    .yes {
      background-color: #ff4d88;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(255,77,136,0.4);
    }

    .no {
      background-color: #f8f8f8;
      color: #ff4d88;
      position: absolute;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      color: #ff4d88;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will You Be My Valentine? ðŸ’–</h1>
    <p>You make my world brighter every day âœ¨</p>

    <div class="buttons">
      <button class="yes" onclick="sendLove()">Yes ðŸ’˜</button>
      <button class="no" id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Move NO button randomly
  noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function sendLove() {
    const phoneNumber = "91XXXXXXXXXX"; // Replace with your number
    const message = "Yes ðŸ’– I will be your Valentine!";

    window.location.href =
      `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
  }

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 400);
</script>

</body>
</html>
